<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Projetos</title>
</head>

<body>
    <main>
        <section>
            <h2>Cadastro de Prejeto</h2>
            <form action="#" method="get">
                <p>
                    <label for="nome">*Titulo do Projeto:</label>
                    <input type="text" name="nome" id="nome" required>
                </p>
                <p>
                    <label for="cordenador">*Cordenador do projeto:</label>
                    <input type="text" name="cordenador" id="cordenador" required>
                </p>
                <p>
                    <label for="orcamento">*Previsão de orçamento: R$</label>
                    <input type="number" name="orcamento" id="orcamento" required>
                </p>
                <p>
                    <label for="datainicio">*Data de Inicio:</label>
                    <input type="date" name="datainicio" id="datainicio" required>
                </p>
                <p>
                    <label for="datafinal">*Data de fim:</label>
                    <input type="date" name="datafinal" id="datafinal" required>
                </p>
                <p>
                    <label for="tempo">Tempo de duração:</label>
                    <select name="tempo" id="tempo">
                        <option value="1">trimestral</option>
                        <option value="2">Semestral</option>
                        <option value="3">Anual</option>
                    </select>
                </p>
                <fieldset>
                    <legend>Objetivo de desenvolvimento sustentavel</legend>
                    <label>
                        <input type="checkbox" name="Erradicação da pobreza" value="1">Erradicação da pobreza
                    </label>
                    <label>
                        <input type="checkbox" name="Fome zero e agricultura sustentável" value="2">Fome zero e
                        agricultura sustentável
                    </label>
                    <label>
                        <input type="checkbox" name="Saúde e bem-estar" value="3">Saúde e bem-estar
                    </label>
                    <label>
                        <input type="checkbox" name="Educação de qualidade" value="4">Educação de qualidade
                    </label>
                    <label>
                        <input type="checkbox" name="Igualdade de gênero" value="5">Igualdade de gênero
                    </label>
                    <label>
                        <input type="checkbox" name="Água potável e saneamento básico" value="6">Água potável e
                        saneamento básico
                    </label>
                    <label>
                        <input type="checkbox" name="Energia limpa e acessível" value="7">Energia limpa e acessível
                    </label>
                    <label>
                        <input type="checkbox" name="Trabalho decente e crescimento econômico" value="8">Trabalho
                        decente e crescimento econômico
                    </label>
                    <label>
                        <input type="checkbox" name="Indústria, inovação e infraestrutura" value="9">Indústria, inovação
                        e infraestrutura
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Nivel de Impacto</legend>
                    <input type="radio" name="regional" value="1">regional
                    <input type="radio" name="Nacional" value="2">Nacional
                </fieldset>
                <input type="checkbox" name="desejo"> Desejo receber notificaçõens por e-mail sobre outros chamadas
                <p>
                    <input type="reset" value="LIMPAR">
                    <input type="submit" value="ENVIAR">
                </p>
            </form>
        </section>
    </main>

</body>

</html>
