<script>
    
    //ENTRADA

        const temperatura = Number(prompt(`Informe o valor da temperatura em graus Celsius:`));

    //PROCESSAMENTO

        if(temperatura < 100){
            document.write(`Está muito baixa!`);
        }else if(temperatura <= 200){
            document.write(`Está baixa!`);
        }else if(temperatura < 500){
            document.write(`Está normal!`);
        }else {
            document.write(`Está muito alta!`);
        }

    //SAÍDA

</script>
