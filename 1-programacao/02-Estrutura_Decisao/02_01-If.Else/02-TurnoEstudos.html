<script>
    //ENTRADA

        const turno = prompt(`em que turno você estuda?(M-matutino, V-Vespertino, N-Noturno.)`);
    
    //PROCESSAMENTO/SAIDA
    
    if (turno == "M"){
        alert(`Bom Dia`);
    }else if(turno == "V"){
        alert(`Boa Tarde`);
    }else if(turno == "N"){
        alert(`Boa noite`);
    }else{
        alert(`Valor Inválido!`);
    }

</script>
