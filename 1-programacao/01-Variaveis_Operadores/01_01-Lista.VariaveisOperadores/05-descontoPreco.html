<script>
    //entrada
    const preco =Number(prompt('Informe o preço do produto:'));
    const desconto = Number(prompt('Qual a porcentagem de desconto do produto?'));
    //processamento
    const precoFinal = preco - ((preco*desconto)/100);
    //saida
    document.write(`O preço final do produto é de R$${precoFinal.toFixed(2).replace("." , ",")}`);
</script>
