<script>
    //entrada
    const salario = Number(prompt('Qual é seu salario mensal?'));
    const percentual = Number(prompt('Qual a porcentagem de aumento que você deseja aderir?'));
    //processamento
    const salariofinal = salario + ((salario*percentual)/100);
    //saida
    document.write(`Seu salario final é de R$${salarioFinal.toFixed(2).replace(".",",")}`);
</script>
