<script>
    //ENTRADA
    //PROCESSAMENTO
    let cinco = 50000;
    for(let contador = 1; contador <= 5; contador++){
        cinco = cinco * 1.015;
    }
    document.write(`A população prevista em um prazo de 5 anos é de ${cinco.toFixed(0)};<br>`);
    for(let contador = 1; contador <= 5; contador++){
        cinco = cinco * 1.015;
    }
    //SAIDA
    document.write(`A população prevista em um prazo de 10 anos é de ${cinco.toFixed(0)}.`);
</script>
