<script>
    //ENTRADAf
    let oito = 80000;
    let anos = 0;
    for(let contador = 1; oito <= 200000; contador++){
        oito = oito * 1.03;
        anos = contador;
    }
    //PROCESSAMENTO
    document.write(`A quantidade de anos necessarios para a população ser de aproximadamente 200000 são de ${anos} Anos`);
    //SAIDA
</script>
