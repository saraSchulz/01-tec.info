<script>
    //ENTRADA
    let soma = 0;
    for(let contador = 1; contador <= 5 ; contador++){
        let num = Number(prompt(`Informe o ${contador}º número:`));
        soma += num;
    }
    //PROCESSAMENTO
    soma = soma / 5;
    //SAIDA
    document.write(`A média dos números é de ${soma}`);
</script>
