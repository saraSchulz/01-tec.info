<script>
    //ENTRADA
    const num = Number(prompt("informe um número:"));
    //PROCESSAMENTO
    for(let contador = 2; contador < num; contador++){
        if(num % contador == 0){
            document.write(`Número ${num} não é Primo!`);
        }else{
            document.write(`Número ${num} é Primo!`);
        }
    }
    //SAIDA
</script>
