<script>
    //ENTRADA
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    let letrasMinusculas = [];
    //PROCESSAMENTO
    for(let contador = 0; contador< listaDeLetras.length; contador++){
        let letra = listaDeLetras[contador].toLowerCase();
        if(letrasMinusculas.includes(letra) == false){
            letrasMinusculas.push(letra);
        }
    }
    //SAIDA
    document.write(letrasMinusculas.join(" - "));
</script>
