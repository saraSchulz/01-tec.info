<script>
    //ENTRADA
    let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    let numerosPares = [];
    //PROCESSAMENTO
    for(let item of listaDeNumeros){
        if(item%2 == 0){
             numerosPares.push(item);
        }    
    }
    //SAIDA
    document.write(numerosPares.sort((a, b) => a - b).join(" - "));
</script>
