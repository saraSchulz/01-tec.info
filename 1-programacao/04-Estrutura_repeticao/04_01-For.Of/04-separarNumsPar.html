<script>
    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //PROCESSAMENTO
    let numerosPares = [];
    //PROCESSAMENTO
    for(let item of listaDeItens){
        if(item%2 == 0){
             numerosPares.push(item);
        }    
    }
    //SAIDA
    document.write(` Existem ${numerosPares.length} números pares na lista de Itens; <br> Sendo eles: ${numerosPares.join(" - ")}`);
</script>
